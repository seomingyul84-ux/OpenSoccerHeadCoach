<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FC26 Tactical Simulator - Dev Version</title>
    <style>
        body { display: flex; background: #1a1a1a; color: #ddd; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; }
        #sidebar { width: 350px; background: #252525; padding: 15px; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #view { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; }
        canvas { background: #2c5e2e; border: 4px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .section { margin-bottom: 20px; border: 1px solid #444; padding: 10px; border-radius: 5px; }
        h3 { color: #4CAF50; margin-top: 0; border-bottom: 1px solid #4CAF50; }
        .control { margin-bottom: 8px; }
        label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 2px; }
        input[type=range] { width: 100%; cursor: pointer; }
        .stats-panel { margin-top: 10px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Tactical Engine</h2>
        
        <div class="section">
            <h3>Attack (1-7)</h3>
            <div id="attack-controls"></div>
        </div>

        <div class="section">
            <h3>Buildup</h3>
            <div id="buildup-controls"></div>
        </div>

        <div class="section">
            <h3>Defense</h3>
            <div id="defense-controls"></div>
        </div>

        <div class="section">
            <h3>Priority</h3>
            <select id="priority-type" onchange="updatePriorityType(this.value)">
                <option value="Box">Box</option>
                <option value="Zone">Zone</option>
                <option value="Man">Man</option>
            </select>
            <input type="range" min="1" max="7" value="7" oninput="updatePriorityInt(this.value)">
        </div>
        
        <div class="stats-panel">모든 선수 능력치: 75 고정</div>
    </div>

    <div id="view">
        <canvas id="field" width="700" height="450"></canvas>
        <div id="status" style="margin-top: 10px;">시뮬레이션 가동 중...</div>
    </div>

    <script src="engine.js"></script>
</body>
</html>
